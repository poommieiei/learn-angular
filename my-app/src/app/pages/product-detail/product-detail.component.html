<div class="bg-white rounded-lg shadow-md p-4 sm:p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
  <!-- รูปภาพสินค้า -->
  <div class="w-full">
    <div class="w-full aspect-square bg-gray-100 rounded-lg overflow-hidden">
      <img
        [src]="product.images[0]"
        [alt]="product.title"
        class="w-full h-full object-cover object-center transition-transform duration-300 hover:scale-105"
      />
    </div>
    <div class="mt-4 flex gap-2 overflow-x-auto">
      <img
        *ngFor="let img of product.images"
        [src]="img"
        class="w-16 h-16 object-cover rounded border cursor-pointer hover:opacity-80"
        (click)="product.images[0] = img"
      />
    </div>
  </div>

  <!-- รายละเอียดสินค้า -->
  <div class="flex flex-col justify-between">
    <div>
      <h1 class="text-2xl font-bold text-gray-900 mb-2">
        {{ product.title }}
      </h1>
      <p class="text-gray-600 text-sm mb-4">
        {{ product.description }}
      </p>

      <div class="flex flex-wrap gap-4 text-sm text-gray-500 mb-4">
        <span>Category: <strong>{{ product.category }}</strong></span>
        <span>Stock: <strong>{{ product.stock }}</strong></span>
        <span *ngIf="product.tags?.length">Tags:
          <ng-container *ngFor="let tag of product.tags; let i = index">
            <span class="inline-block bg-gray-100 rounded px-2 py-0.5 mx-0.5 text-xs">
              {{ tag }}
            </span>
          </ng-container>
        </span>
      </div>
    </div>

    <!-- ราคา + ปุ่ม -->
    <div class="mt-6">
      <div class="text-3xl font-semibold text-teal-600 mb-4">
        ${{ product.price.toFixed(2) }}
      </div>
      <button class="bg-yellow-400 hover:bg-yellow-600 text-white px-5 py-2 rounded-lg transition mr-2" (click)="editProduct()">
        Edit Product
      </button>
      <button class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg transition" (click)="deleteProduct()">
        Delete Product
      </button>
    </div>
  </div>
</div>
